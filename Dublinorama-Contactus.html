    <!-- contact form created using divs, labels and inout -->
		<div class="contact-form">
			<h1>CONTACT US</h1>
			<div class="abc">
				<label>Full name  :</label>
				 <input id="fullname" type="text" name="" value="" placeholder="Enter name">
			</div>

			<div class="abc">
				<label>Email  :</label>
				 <input id="email" type="text" name="" value="" placeholder="Enter your e-mail">
			</div>

			<div class="abc">
				<label>Phone number  :</label>
				 <input id="phonenumber" type="text" name="" value="" placeholder="Enter your phone number">
			</div>

			<div class="abc">
				<label>Message  :</label>
				 <textarea id="message" ></textarea>
			</div>
			<!--Validation for the input-->
			<a class="btn" onclick="validate()">Send</a>
			<p> <span id="validation"></span></p>
